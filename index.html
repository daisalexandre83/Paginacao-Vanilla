<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Pagination with Vanilla Javascript</h1>
        <ul id="paginated-list" data-current-page="1" aria-live="polite">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
            <li>Item 11</li>
            <li>Item 12</li>
            <li>Item 13</li>
            <li>Item 14</li>
            <li>Item 15</li>
            <li>Item 16</li>
            <li>Item 17</li>
            <li>Item 18</li>
            <li>Item 19</li>
            <li>Item 20</li>
        </ul>
        <nav  class="pagination-container">
            <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
                &lt
            </button>
            <div id="pagination-numbers"></div>
            <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">&gt</button>
        </nav>
        <footer>
            Pen by <a href="https://www.jemimaabu.com" target="_blank" rel="noonpener"> Daiane</a><span class="heart">&hearts;</span>
        </footer>
        <!--button class="hello" onclick="congrulations()"></button-->
    </main>
    <script src="main.js"></script>
</body>
</html>
